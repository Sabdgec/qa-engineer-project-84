---
- summary: |
    Успешный поиск товара по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Поисковый запрос = "Lipstick"
  steps:
    - Ввести "Lipstick" в строку поиска
  expected-result: |
    На странице отображаются только товары с названием или описанием, содержащим "Lipstick"

- summary: |
    Фильтрация товаров по цене
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по цене
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Цена от = 5
    Цена до = 20
  steps:
    - Ввести 5 в поле "От"
    - Ввести 20 в поле "До"
  expected-result: |
    Отображаются только товары с ценой от 5$ до 20$

- summary: |
    Фильтрация товаров по производителю
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по производителю
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Производитель = "Dior"
  steps:
    - Установить галочку "Dior" в фильтре производителей
  expected-result: |
    Отображаются только товары бренда "Dior"

- summary: |
    Добавление товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Товар = "Red Lipstick"
  steps:
    - Найти товар "Red Lipstick"
    - Нажать кнопку "В корзину"
    - Открыть корзину
  expected-result: |
    В корзине отображается товар "Red Lipstick" с количеством = 1

- summary: |
    Удаление товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    В корзине есть товар "Red Lipstick"
  steps:
    - Открыть корзину
    - Нажать "Удалить" у товара "Red Lipstick"
  expected-result: |
    Товар исчезает из корзины, корзина пуста

- summary: |
    Оформление заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites: |
    В корзине есть хотя бы один товар
  steps:
    - Открыть корзину
    - Нажать "Оформить заказ"
  expected-result: |
    Отображается сообщение об успешном оформлении заказа
