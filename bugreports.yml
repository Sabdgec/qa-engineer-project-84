---
- summary: |
    На главной странице отсутствует форма входа и регистрации
  environment: |
    Устройство: MacBook Air (M4, 2025)
    ОС: macOS Sonoma 15.3
    Браузер: Safari 18.3
  steps-to-reproduce: |
    1. Перейти на главную страницу интернет-магазина
  expected-result: |
    На главной странице должна быть форма входа и кнопка регистрации
  actual-result: |
    Форма входа и кнопка регистрации отсутствуют

- summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Устройство: MacBook Air (M4, 2025)
    ОС: macOS Sonoma 15.3
    Браузер: Safari 18.3
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Оформить заказ
    3. Проверить содержимое корзины
  expected-result: |
    После оформления заказа корзина очищается
  actual-result: |
    После оформления заказа корзина остаётся заполненной

- summary: |
    После перехода на следующую страницу пользователь остаётся внизу, а не возвращается к началу
  environment: |
    Устройство: MacBook Air (M4, 2025)
    ОС: macOS Sonoma 15.3
    Браузер: Safari 18.3
  steps-to-reproduce: |
    1. Открыть список товаров в интернет-магазине
    2. Пролистать страницу до конца
    3. Нажать кнопку перехода на следующую страницу (например, "2")
  expected-result: |
    После перехода на следующую страницу пользователь автоматически перемещается в начало списка товаров
  actual-result: |
    После перехода на следующую страницу пользователь остаётся внизу страницы  
    Приходится вручную прокручивать страницу вверх

