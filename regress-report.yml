bugreports:
  - summary: |
      На главной странице отсутствует форма входа и регистрации
    environment: |
      Safari 18.3
      macOS Sonoma 15.3 (MacBook Air M4, 2025)
    steps-to-reproduce: |
      1. Перейти на главную страницу интернет-магазина
    expected-result: |
      На главной странице должна быть форма входа и кнопка регистрации
    actual-result: |
      Форма входа и кнопка регистрации отсутствуют

  - summary: |
    Корзина не очищается после оформления заказа
  environment: |
    Устройство: MacBook Air (M4, 2025)
    ОС: macOS Sonoma 15.3
    Браузер: Safari 18.3
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Оформить заказ
    3. Проверить содержимое корзины
  expected-result: |
    После оформления заказа корзина очищается
  actual-result: |
    После оформления заказа корзина остаётся заполненной

  - summary: |
      При переходе на следующую страницу каталога пользователь остаётся внизу
    environment: |
      Safari 18.3
      macOS Sonoma 15.3 (MacBook Air M4, 2025)
    steps-to-reproduce: |
      1. Перейти в каталог товаров
      2. Пролистать страницу до конца вниз
      3. Нажать кнопку перехода на следующую страницу каталога
    expected-result: |
      Пользователь должен оказаться в начале новой страницы
    actual-result: |
      Пользователь остаётся внизу страницы и вынужден самостоятельно пролистывать вверх

 - summary: |
