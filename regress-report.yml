  environment: |
    Safari 18.3
    macOS Sonoma 15.3 (MacBook Air M4, 2025)
  steps-to-reproduce: |
    1. Перейти на главную страницу интернет-магазина
    2. Просмотреть список товаров
    3. Обратить внимание на кнопки "В корзину" под каждым товаром
  expected-result: |
    Все кнопки "В корзину" должны иметь единый стиль: одинаковый размер, цвет, шрифт и отступы
  actual-result: |
    Кнопки "В корзину" имеют различное оформление — отличаются размером, цветом и расположением текста

